

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header bg-primary text-white header-elements-inline">
        <h6 class="card-title">Primary header</h6>
        <div class="header-elements">
          <div class="list-icons">
                    <a class="list-icons-item" data-action="collapse"></a>
                    <a class="list-icons-item" data-action="reload"></a>
                    <a class="list-icons-item" data-action="remove"></a>
                  </div>
                </div>
      </div>

      <div class="card-body">
        Filtrer par : <input type="text" [(ngModel)]="searchTerm" class="control-form"  />
    <div class="row">
      &nbsp;
    </div>

  <div *ngFor="let pr of produits | productFilter:searchTerm">
    <collapsibles [title]='pr.modelName'>
      <product-summary [produit]="pr" (addEvproduitPanier) ="addToDoProduit($event)" ></product-summary>
    </collapsibles>


  </div>

      </div>
    </div>
  </div>
